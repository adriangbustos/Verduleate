<body>
  <p-toast />

  <section class="login-layout">
    <div class="hero-panel" aria-hidden="true">
      <div class="hero-card">
        <p class="hero-text">Tus verduras llegando mas lejos</p>
      </div>
    </div>

    <div class="form-panel">
      <button type="button" class="brand" (click)="goToHome()" aria-label="Ir al inicio">
        <img src="../../../assets/NewLandingAssets/logo-completo.png" alt="Verduleate" />
      </button>

      <form [formGroup]="signUpForm" (ngSubmit)="submit()" class="login-card">
        <h1>Empiece</h1>
        <p class="subtext">Cree una nueva cuenta</p>

        <button type="button" class="google-button" (click)="loginWithGoogle()">
          <i class="fa-brands fa-google"></i>
          <span>Continuar con Google</span>
        </button>

        <div class="divider"><span>o</span></div>

        <label class="field-label" for="email">Email</label>
        <input (blur)="showError('email')" (input)="checkTouched('email')" id="email" type="text"
          formControlName="email" placeholder="Email" />

        <label class="field-label" for="password">Contraseña</label>
        <div class="password-container">
          <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
            (blur)="showError('password')" (input)="checkTouched('password')" id="password"
            placeholder="Contraseña" />
          <button type="button" (click)="togglePasswordVisibility()" aria-label="Mostrar contraseña">
            <i class="fa-regular" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
              [ngStyle]="{ opacity: 0.6}"></i>
          </button>
        </div>

        <p-button label="Crear Cuenta" type="submit" styleClass="login-button"></p-button>

        <p class="signup-text">
          <span style="color: grey;">Ya tiene cuenta?</span>
          <a href="agricultor/login-agricultor">Inicie Sesion</a>
        </p>
      </form>

      <p class="terms-text">
        Al continuar, usted acepta los <span class="link">Terminos & Condiciones</span> y la
        <span class="link">Politica de Privacidad</span> de Verduleate, y a recibir correos promocionales periodicos.
      </p>
    </div>
  </section>

  <div *ngIf="isLoading" class="popup">
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Creando tu cuenta...</p>
    </div>
  </div>
</body>
